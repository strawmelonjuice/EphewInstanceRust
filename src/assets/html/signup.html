<!DOCTYPE html>
<!--suppress HtmlUnknownTarget -->
<html lang="en">
	<head>
		<title>Sign up - Ephew(@{{iid}})</title>
		<link href="/site.css" rel="stylesheet" />
		<link href="/custom.css" rel="stylesheet" />
		<link href="/logo.png" rel="icon" type="image/png" />
		<script src="/axios/axios.min.js"></script>
		<script src="/prefetch.js"></script>
		<script defer src="/signup.js"></script>
	</head>
	<body class="bg-brown-100 dark:bg-neutral-500">
    <nav class="bg-emerald-200 dark:bg-teal-800">
      <div class="px-2 mx-auto max-w-7xl sm:px-6 lg:px-8">
        <div class="relative flex items-center justify-between h-16">
          <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
            <!-- Mobile menu button-->
            <button
              type="button"
              class="relative inline-flex items-center justify-center p-2 text-gray-400 rounded-md hover:bg-gray-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white"
              aria-controls="mobile-menu"
              aria-expanded="false"
              id="btn-mobile-menu"
            >
              <span class="absolute -inset-0.5"></span>
              <span class="sr-only ">Open main menu</span>
              <svg
                class="block w-6 h-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                aria-hidden="true"
                id="btn-mobile-menu-open"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
                />
              </svg>
              <svg
                class="w-6 h-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                aria-hidden="true"
                id="btn-mobile-menu-close"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M6 18L18 6M6 6l12 12"
                />
              </svg>
            </button>
          </div>
          <div
            class="flex items-center justify-center flex-1 sm:items-stretch sm:justify-start"
          >
            <div class="flex items-center flex-shrink-0">
              <img
                class="w-auto h-10 rounded-md border-amber-600 bg-stone-100 dark:bg-stone-100 bg-opacity-60"
                src="/logo.svg"
                alt="Ephew Instance"
              />
            </div>
          </div>
          <div
                  class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0"
          >
            <div class="hidden sm:ml-6 sm:block">
              <div class="flex space-x-4">
                <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
                <a
                  href="/signup"
                  class="px-3 py-2 text-sm font-medium text-white bg-gray-900 rounded-md"
                  aria-current="page"
                  id="signup-nav"
                  >Sign-up</a
                >
                <a
                  href="/home"
                  class="px-3 py-2 text-sm font-medium bg-orange-200 border-2 rounded-md text-brown-800 dark:text-orange-200 border-emerald-600 dark:bg-yellow-700 dark:border-zinc-400 hover:bg-gray-700 hover:text-white"
                  id="login-nav"
                  >Log in</a
                >
              </div>
            </div>
          </div>
          <div
            class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0"
          >
              </div>
            </div>
          </div>
      <div class="sm:hidden" id="mobile-menu">
        <div class="px-2 pt-2 pb-3 space-y-1">
          <a
            href="/home"
            class="block px-3 py-2 text-base font-medium text-white bg-orange-200 rounded-md dark:bg-yellow-600"
            id="mobile-login-nav"
            >Log in</a
          >
          <a
            href="/signup"
            class="block px-3 py-2 text-base font-medium text-gray-300 rounded-md hover:bg-gray-700 hover:text-white"
            id="mobile-signup-nav"
            >Sign up</a
          >
        </div>
      </div>
    </nav>
		<div
			class="grid h-screen leading-snug place-items-center ring-offset-rose-950 text-slate-600"
		>
			<form
				action="javascript:void(0);"
				class="self-center w-5/12 ring-offset-rose-950 text-slate-600"
				name="login"
				onsubmit="authtry()"
			>
				<div class="mb-4">
					<label
						class="block mb-2 text-sm font-semibold text-slate-600 dark:text-slate-200"
						for="username"
						>Username</label
					>
					<input
						class="w-full px-4 py-2 border rounded-lg form-input text-slate-600 focus:ring-blue-500"
						id="username"
						placeholder="strawberrygrapes233"
						required
						type="text"
					/>
				</div>
				<div class="mb-6">
					<label
						class="block mb-2 text-sm font-semibold text-slate-600 dark:text-slate-200"
						for="password"
						>Password</label
					>
					<input
						class="w-full px-4 py-2 border rounded-lg form-input text-slate-600 focus:ring-blue-500"
						id="password"
						placeholder="••••••••••••"
						required
						type="password"
					/>
          <label
						class="block mb-2 text-sm font-semibold text-slate-600 dark:text-slate-200"
						for="password2"
						>Repeat password</label
					>
					<input
						class="w-full px-4 py-2 border rounded-lg form-input text-slate-600 focus:ring-blue-500"
						id="password2"
						placeholder="••••••••••••"
						required
						type="password"
					/>
				</div>
				<button
					class="grid content-center w-full p-4 px-4 py-2 bg-orange-200 border-opacity-100 rounded-lg text-brown-800 dark:text-orange-200 place-items-center border-amber-600 dark:bg-yellow-700 ring-rose-300 hover:bg-sky-600 dark:hover:bg-sky-900 focus:outline-none focus:ring-2 focus:ring-rose-500 focus:ring-opacity-50"
					id="submitbutton"
					type="submit"
				>
					Authorize
				</button>
				<p class="mt-4 text-xs text-center text-slate-600 dark:text-slate-200">
					<span id="Aaa1"
						>Do you already have an account?
					</span>
					<a
						class="text-blue-500 hover:underline refertohomesite"
						href="/login"
						>Log in</a
					>.
				</p>
			</form>
		</div>
	</body>
</html>
