<!--suppress HtmlUnknownTarget -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome - Ephew(@{{iid}})</title>
    
    <link rel="stylesheet" href="/site.css">
    <link rel="stylesheet" href="/custom.css">
    
    <script src="/site.js" defer></script>
</head>
<body class="bg-rose-50 dark:bg-red-950">
    <nav class="bg-sky-400 dark:bg-sky-700">
      <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
        <div class="relative flex h-16 items-center justify-between">
          <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
            <!-- Mobile menu button-->
            <button
              type="button"
              class="relative inline-flex items-center justify-center rounded-md p-2 text-gray-400 hover:bg-gray-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white"
              aria-controls="mobile-menu"
              aria-expanded="false"
              id="btn-mobile-menu"
            >
              <span class="absolute -inset-0.5"></span>
              <span class="sr-only">Open main menu</span>
              <svg
                class="block h-6 w-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                aria-hidden="true"
                id="btn-mobile-menu-open"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
                />
              </svg>
              <svg
                class="h-6 w-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                aria-hidden="true"
                id="btn-mobile-menu-close"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M6 18L18 6M6 6l12 12"
                />
              </svg>
            </button>
          </div>
          <div
            class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start"
          >
            <div class="flex flex-shrink-0 items-center">
              <img
                class="h-10 w-auto rounded-md border-amber-600 bg-stone-100 dark:bg-stone-100 bg-opacity-60"
                src="/logo.svg"
                alt="Ephew Instance"
              />
            </div>
          </div>
          <div
                  class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0"
          >
            <div class="hidden sm:ml-6 sm:block">
              <div class="flex space-x-4">
                <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
                <a
                  href="/signup"
                  class="bg-gray-900 text-white rounded-md px-3 py-2 text-sm font-medium"
                  aria-current="page"
                  id="signup-nav"
                  >Sign-up</a
                >
                <a
                  href="/home"
                  class="text-gray-300 hover:bg-gray-700 border-gray-900 hover:text-white rounded-md px-3 py-2 text-sm font-medium"
                  id="login-nav"
                  >Log in</a
                >
              </div>
            </div>
          </div>
          <div
            class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0"
          >
              </div>
            </div>
          </div>
      <div class="sm:hidden" id="mobile-menu">
        <div class="space-y-1 px-2 pb-3 pt-2">
          <a
            href="/home"
            class="bg-red-400 dark:bg-red-900 text-white block rounded-md px-3 py-2 text-base font-medium"
            id="mobile-login-nav"
            >Log in</a
          >
          <a
            href="/signup"
            class="text-gray-300 hover:bg-gray-700 hover:text-white block rounded-md px-3 py-2 text-base font-medium"
            id="mobile-signup-nav"
            >Sign up</a
          >
        </div>
      </div>
    </nav>
    <main class="text-fuchsia-900 dark:text-violet-200">
<h1>Welcome to instance <code>{{iid}}</code></h1>
<p>As you can see, there is no such thing as a homepage. Ephew is not ready for anything yet.</p>
    </main>
    <script src="/axios/axios.min.js"></script>
</body>
</html>
