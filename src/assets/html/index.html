<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <!--suppress HtmlUnknownTarget -->
    <link rel="stylesheet" href="/site.css">
    <link rel="stylesheet" href="/custom.css">
    <!--suppress HtmlUnknownTarget -->
    <script src="/site.js" defer></script>
</head>
<body class="bg-rose-50 dark:bg-red-950">
    <nav class="bg-sky-400 dark:bg-sky-700">
      <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
        <div class="relative flex h-16 items-center justify-between">
          <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
            <!-- Mobile menu button-->
            <button
              type="button"
              class="relative inline-flex items-center justify-center rounded-md p-2 text-gray-400 hover:bg-gray-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white"
              aria-controls="mobile-menu"
              aria-expanded="false"
              id="btn-mobile-menu"
            >
              <span class="absolute -inset-0.5"></span>
              <span class="sr-only">Open main menu</span>
              <svg
                class="block h-6 w-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                aria-hidden="true"
                id="btn-mobile-menu-open"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
                />
              </svg>
              <svg
                class="h-6 w-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                aria-hidden="true"
                id="btn-mobile-menu-close"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M6 18L18 6M6 6l12 12"
                />
              </svg>
            </button>
          </div>
          <div
            class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start"
          >
            <div class="flex flex-shrink-0 items-center">
              <img
                class="h-10 w-auto rounded-md border-amber-600 bg-stone-100 dark:bg-stone-100 bg-opacity-60"
                src="/logo.svg"
                alt="Ephew Instance"
              />
            </div>
            <div class="hidden sm:ml-6 sm:block">
              <div class="flex space-x-4">
                <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
                <a
                  href="javascript:void(0)"
                  class="bg-gray-900 text-white rounded-md px-3 py-2 text-sm font-medium"
                  aria-current="page"
                  id="dashboard-nav"
                  >Dashboard</a
                >
                <a
                  href="javascript:void(0)"
                  class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium"
                  id="pages-nav"
                  >Publications</a
                >
                <a
                  href="javascript:void(0)"
                  class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium"
                  id="plugins-nav"
                  >Plugins</a
                >
                <a
                  href="javascript:void(0)"
                  class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium"
                  id="customisation-nav"
                  >Customisation</a
                >
              </div>
            </div>
          </div>
          <div
            class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0"
          >
            <button
              type="button"
              class="relative rounded-full bg-red-400 dark:bg-red-900 p-1 text-gray-400 hover:text-white focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800"
            >
              <span class="absolute -inset-1.5"></span>
              <span class="sr-only">View notifications</span>
              <svg
                class="h-6 w-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                aria-hidden="true"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M14.857 17.082a23.848 23.848 0 005.454-1.31A8.967 8.967 0 0118 9.75v-.7V9A6 6 0 006 9v.75a8.967 8.967 0 01-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 01-5.714 0m5.714 0a3 3 0 11-5.714 0"
                />
              </svg>
            </button>

            <!-- Profile dropdown -->
            <div class="relative ml-3">
              <div>
                <button
                  type="button"
                  class="relative flex rounded-full bg-red-400 dark:bg-red-900 text-sm focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800"
                  id="user-menu-button"
                  aria-expanded="false"
                  aria-haspopup="true"
                >
                  <span class="absolute -inset-1.5"></span>
                  <span class="sr-only">Open user menu</span>
                  <img
                    class="h-8 w-8 rounded-full"
                    src="/assets/svg/user.svg"
                    id="userimg"
                    alt=""
                  />
                </button>
              </div>
              <div
                class="absolute right-0 z-10 mt-2 w-48 origin-top-right rounded-md bg-white py-1 shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none"
                role="menu"
                aria-orientation="vertical"
                aria-labelledby="user-menu-button"
                id="user-menu"
                tabindex="-1"
              >
                <div class="block px-4 py-2 text-sm text-gray-700">
                  Hi,
                  <span
                    class="settodisplayname bg-orange-700 bg-opacity-20 italic p-1 rounded-md text-sm"
                    style="overflow: hidden; white-space: nowrap"
                    >unset</span
                  >
                </div>
                <hr />
                <a
                  href="javascript:void(0)"
                  class="block px-4 py-2 text-sm text-gray-700"
                  role="menuitem"
                  tabindex="-1"
                  id="user-menu-item-0"
                  >User settings</a
                >
                <a
                  href="javascript:void(0)"
                  class="block px-4 py-2 text-sm text-gray-700 refertohomesite"
                  role="menuitem"
                  tabindex="-1"
                  id="user-menu-item-1"
                  >Back to main site</a
                >
                <a
                  onclick="LogOut()"
                  class="block cursor-pointer px-4 py-2 text-sm text-gray-700"
                  role="menuitem"
                  tabindex="-1"
                  id="user-menu-item-2"
                  >Sign out</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="sm:hidden" id="mobile-menu">
        <div class="space-y-1 px-2 pb-3 pt-2">
          <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
          <a
            href="javascript:void(0)"
            class="bg-red-400 dark:bg-red-900 text-white block rounded-md px-3 py-2 text-base font-medium"
            aria-current="page"
            id="mobile-dashboard-nav"
            >Dashboard</a
          >
          <a
            href="javascript:void(0)"
            class="text-gray-300 hover:bg-gray-700 hover:text-white block rounded-md px-3 py-2 text-base font-medium"
            id="mobile-pages-nav"
            >Publications</a
          >
          <a
            href="javascript:void(0)"
            class="text-gray-300 hover:bg-gray-700 hover:text-white block rounded-md px-3 py-2 text-base font-medium"
            id="mobile-plugins-nav"
            >Plugins</a
          >
          <a
            href="javascript:void(0)"
            class="text-gray-300 hover:bg-gray-700 hover:text-white block rounded-md px-3 py-2 text-base font-medium"
            id="mobile-customisation-nav"
            >Customisation</a
          >
        </div>
      </div>
    </nav>
    <main class="text-fuchsia-900 dark:text-violet-200">
<h1>Welcome to instance <code>{{iid}}</code></h1>
<p>As you can see, there is no such thing as a homepage. Ephew is not ready for anything yet.</p>
    </main>
    <script src="/axios/axios.min.js"></script>
</body>
</html>
