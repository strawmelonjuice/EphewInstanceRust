<!doctype html>
<div
	id="editorwindow"
	class="relative w-full h-full bg-emerald-200 bg-opacity-60 rounded-lg dark:bg-teal-800 overflow-clip"
>
	<div
		id="editorwindowh"
		class="absolute top-0 w-full h-10 bg-teal-800 dark:bg-emerald-200 cursor-move md:h-[2cm]"
	>
		<header
			class="special absolute h-1/2 top-0 w-full flex items-center justify-center text-orange-100 dark:text-neutral-800"
		>
			Post editor
		</header>
		<nav
			class="absolute h-1/2 bottom-0 grid grid-flow-col justify-stretch w-[calc(90%-2.25rem)] lg:w-[calc(90%-1cm)] pl-1"
		>
			<div
				class="p-0 cursor-default bg-orange-100 rounded-md rounded-b-none border-2 border-emerald-600 dark:text-orange-100 dark:bg-neutral-800 hover:text-white text-brown-800 dark:border-zinc-400 border-b-0 flex justify-center items-center"
			>
				Active
			</div>
			<div
				class="p-0 cursor-pointer bg-emerald-200 dark:bg-teal-800 rounded-md border-2 border-emerald-600 dark:text-orange-100 dark:bg-neutral-800 hover:text-white hover:bg-gray-700 text-brown-800 dark:border-zinc-400 flex justify-center items-center"
			>
				Inactive
			</div>
		</nav>
		<div
			class="absolute top-0.5 right-0.5 w-9 h-9 lg:top-1 lg:right-1 lg:h-[1cm] lg:w-[1cm] flex justify-center items-center"
		>
			<button
				class="w-full h-full text-3xl text-center text-white bg-red-600 rounded-full hover:text-black hover:bg-red-400 flex justify-center items-center"
				id="bttn_closeeditor"
			>
				&times;
			</button>
		</div>
	</div>
	<div
		id="editorwindowm"
		class="top-10 h-[calc(100%-2.5rem)] md:top-[2cm] absolute w-full md:h-[calc(100%-2cm)] bg-orange-100 dark:bg-neutral-800"
	>
		<p>Choose a mode above</p>
	</div>
</div>
